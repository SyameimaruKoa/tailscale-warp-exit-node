version: "3"

services:
  # 1. WARPコンテナ (ゲートウェイ)
  warp:
    image: caomingjun/warp
    container_name: warp
    restart: always
    device_cgroup_rules:
      - 'c 10:200 rwm'
    environment:
      - WARP_SLEEP=2
      - WARP_ENABLE_NAT=1
    cap_add:
      - MKNOD
      - AUDIT_WRITE
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.all.accept_ra=2
    volumes:
      - ./data_warp:/var/lib/cloudflare-warp
    networks:
      private_net:
        ipv4_address: 172.25.0.2
        ipv6_address: fd00:cafe::2

  # 2. Tailscaleコンテナ (Exit Node)
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    restart: always
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS=--advertise-exit-node
    volumes:
      - ./data_tailscale:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
      - /etc/hostname:/host_hostname:ro
    cap_add:
      - NET_ADMIN
      - NET_RAW
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    networks:
      private_net:
        ipv4_address: 172.25.0.3
        ipv6_address: fd00:cafe::3
    entrypoint: /bin/sh
    # 【修正】ヒアドキュメントを廃止し、関数定義を使うことで構文エラーを回避
    command: >
      -c '
      # 1. ホスト名設定
      export TS_HOSTNAME="warp-$(cat /host_hostname | tr -d "\n")"
      echo "Hostname set to: $TS_HOSTNAME"

      # 2. 遅延実行用の関数を定義
      setup_routes() {
        echo "Background: Waiting 10s for Tailscale to start..."
        sleep 10
        
        echo "Background: Setting up IPv4 NAT..."
        iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE
        
        echo "Background: Setting up IPv6 NAT..."
        # 失敗しても警告を出して進む
        ip6tables -t nat -A POSTROUTING -o eth0 -j MASQUERADE || echo "WARNING: IPv6 NAT failed. Check host modules."

        echo "Background: Switching Gateway to WARP..."
        # IPv4ルート変更
        ip route del default
        ip route add default via 172.25.0.2
        # IPv6ルート変更
        ip -6 route del default 2>/dev/null || true
        ip -6 route add default via fd00:cafe::2
        
        echo "Background: Setup COMPLETE."
      }

      # 3. バックグラウンドで関数を実行
      setup_routes &

      # 4. Tailscale本体を起動 (ここが重要！execでプロセスを置き換える)
      echo "Starting Tailscale..."
      exec /usr/local/bin/containerboot
      '

networks:
  private_net:
    enable_ipv6: true
    ipam:
      config:
        - subnet: 172.25.0.0/16
        - subnet: fd00:cafe::/64