version: "3"

services:
  # 1. WARPコンテナ (ゲートウェイ)
  warp:
    image: caomingjun/warp
    container_name: warp
    restart: always
    device_cgroup_rules:
      - 'c 10:200 rwm'
    environment:
      - WARP_SLEEP=2
      # ルーティングを行うためNATモード必須
      - WARP_ENABLE_NAT=1
    cap_add:
      - MKNOD
      - AUDIT_WRITE
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.all.accept_ra=2
    volumes:
      - ./data_warp:/var/lib/cloudflare-warp
    networks:
      private_net:
        ipv4_address: 172.25.0.2
        ipv6_address: fd00:cafe::2

  # 2. Tailscaleコンテナ (Exit Node + NATルーター)
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    restart: always
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      # カーネルモード(TUN)で動かすため Exit Node 以外の余計なオプションは外す
      - TS_EXTRA_ARGS=--advertise-exit-node
    volumes:
      - ./data_tailscale:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
      - /etc/hostname:/host_hostname:ro
    cap_add:
      - NET_ADMIN
      - SYS_MODULE # iptablesのために必要かもしれぬ
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    networks:
      private_net:
        ipv4_address: 172.25.0.3
        ipv6_address: fd00:cafe::3
    entrypoint: /bin/sh
    # ここが今回の肝じゃ！iptablesで強制的にNATをかける
    command: >
      -c "
      export TS_HOSTNAME=\"warp-$$(cat /host_hostname | tr -d '\n')\" &&
      echo \"Hostname set to: $$TS_HOSTNAME\" &&

      echo 'Waiting for WARP...' &&
      until ping -c 1 172.25.0.2 >/dev/null 2>&1; do sleep 1; done &&
      echo 'WARP is reachable.' &&

      echo 'Setting up Masquerade (NAT)...' &&
      # 【重要】ここじゃ！Tailscaleから出るパケットの送信元をこのコンテナのIPに書き換える
      # これによりWARPは返信先を正しく認識できる
      iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE &&
      ip6tables -t nat -A POSTROUTING -o eth0 -j MASQUERADE || echo 'Warning: ip6tables failed' &&

      echo 'Switching Default Gateway to WARP...' &&
      # IPv4ルート変更
      ip route del default &&
      ip route add default via 172.25.0.2 &&
      
      # IPv6ルート変更 (エラーが出ても進むように)
      ip -6 route del default 2>/dev/null || true &&
      ip -6 route add default via fd00:cafe::2 &&

      echo 'Starting Tailscale...' &&
      exec /usr/local/bin/containerboot"

networks:
  private_net:
    enable_ipv6: true
    ipam:
      config:
        - subnet: 172.25.0.0/16
        - subnet: fd00:cafe::/64