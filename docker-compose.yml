version: "3"

services:
  # 1. 出口となるWARPコンテナ
  warp:
    image: caomingjun/warp
    container_name: warp
    restart: always
    device_cgroup_rules:
      - 'c 10:200 rwm'
    environment:
      - WARP_SLEEP=2
      - WARP_ENABLE_NAT=1
    cap_add:
      - MKNOD
      - AUDIT_WRITE
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.all.accept_ra=2
    volumes:
      - ./data_warp:/var/lib/cloudflare-warp
    networks:
      - private_net

  # 2. 入口となるTailscaleコンテナ
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    restart: always
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_HOSTNAME=${TS_HOSTNAME:-warp-${HOSTNAME:-docker}}
      - TS_EXTRA_ARGS=--advertise-exit-node
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - ./data_tailscale:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    networks:
      - private_net
    # 【重要】エントリーポイントをシェルに上書きして、確実にスクリプトを実行させる
    entrypoint: /bin/sh
    # $ を $$ に修正し、Docker Composeによる誤置換を防止
    command: >
      -c "
      echo 'Waiting for warp container...' &&
      until getent hosts warp >/dev/null 2>&1; do sleep 1; done &&
      WARP_IP=$$(getent hosts warp | awk '{ print $$1 }' | head -n 1) &&
      echo \"Found WARP at $$WARP_IP\" &&
      echo 'Changing default gateway to WARP...' &&
      ip route del default &&
      ip route add default via $$WARP_IP &&
      exec /usr/local/bin/containerboot"

networks:
  private_net: