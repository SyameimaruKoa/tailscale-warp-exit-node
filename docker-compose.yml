version: "3"

services:
  # 1. WARPコンテナ (ゲートウェイ)
  warp:
    image: caomingjun/warp
    container_name: warp
    restart: always
    device_cgroup_rules:
      - 'c 10:200 rwm'
    environment:
      - WARP_SLEEP=2
      - WARP_ENABLE_NAT=1
    cap_add:
      - MKNOD
      - AUDIT_WRITE
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.all.accept_ra=2
    volumes:
      - ./data_warp:/var/lib/cloudflare-warp
    networks:
      private_net:
        ipv4_address: 172.25.0.2
        ipv6_address: fd00:cafe::2

  # 2. Tailscaleコンテナ (Exit Node + 遅延設定)
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    restart: always
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      # カーネルモード必須
      - TS_EXTRA_ARGS=--advertise-exit-node
    volumes:
      - ./data_tailscale:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
      - /etc/hostname:/host_hostname:ro
    cap_add:
      - NET_ADMIN
      - NET_RAW
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    networks:
      private_net:
        ipv4_address: 172.25.0.3
        ipv6_address: fd00:cafe::3
    entrypoint: /bin/sh
    # 【最重要】バックグラウンドで10秒待ってからルートとNATを強制適用する
    command: >
      -c "
      export TS_HOSTNAME=\"warp-$$(cat /host_hostname | tr -d '\n')\" &&
      echo \"Hostname set to: $$TS_HOSTNAME\" &&

      # --- バックグラウンド処理開始 ---
      (
        echo 'Background setup: Waiting 10s for Tailscale to initialize...'
        sleep 10
        
        echo 'Background setup: Applying NAT (Masquerade)...'
        iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE
        ip6tables -t nat -A POSTROUTING -o eth0 -j MASQUERADE || echo 'IPv6 NAT failed (warning)'

        echo 'Background setup: Overwriting Default Gateway to WARP...'
        # IPv4
        ip route del default || true
        ip route add default via 172.25.0.2
        # IPv6
        ip -6 route del default || true
        ip -6 route add default via fd00:cafe::2
        
        echo 'Background setup: Configuration COMPLETE! Traffic should now go via WARP.'
      ) &
      # --- バックグラウンド処理終了 ---

      echo 'Starting Tailscale main process...'
      exec /usr/local/bin/containerboot"

networks:
  private_net:
    enable_ipv6: true
    ipam:
      config:
        - subnet: 172.25.0.0/16
        - subnet: fd00:cafe::/64