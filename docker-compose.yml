version: "3"

services:
  # 1. WARPコンテナ (ゲートウェイ)
  warp:
    image: caomingjun/warp
    container_name: warp
    restart: always
    device_cgroup_rules:
      - 'c 10:200 rwm'
    environment:
      - WARP_SLEEP=2
      - WARP_ENABLE_NAT=1
    cap_add:
      - MKNOD
      - AUDIT_WRITE
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.all.accept_ra=2
    volumes:
      - ./data_warp:/var/lib/cloudflare-warp
    networks:
      private_net:
        ipv4_address: 172.25.0.2
        ipv6_address: fd00:cafe::2

  # 2. Tailscaleコンテナ (Exit Node)
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    restart: always
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS=--advertise-exit-node
    volumes:
      - ./data_tailscale:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
      - /etc/hostname:/host_hostname:ro
      # 【重要】作成したスクリプトをマウント
      - ./entrypoint.sh:/entrypoint.sh:ro
    cap_add:
      - NET_ADMIN
      - NET_RAW
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    networks:
      private_net:
        ipv4_address: 172.25.0.3
        ipv6_address: fd00:cafe::3
    # 【修正】マウントしたスクリプトをエントリーポイントとして実行
    entrypoint: ["/bin/sh", "/entrypoint.sh"]

networks:
  private_net:
    enable_ipv6: true
    ipam:
      config:
        - subnet: 172.25.0.0/16
        - subnet: fd00:cafe::/64